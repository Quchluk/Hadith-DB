<!DOCTYPE html>
<html>
<head>
  <title>Hadith Collections</title>
</head>
<body>
  <pre id="output"></pre>

  <script>
    fetch('hadith_books_meta.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
