<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hadith Collections Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2em;
      background-color: #e8f0ec;
      color: #1e2b1f;
    }

    h1 {
      color: #1b4d3e;
      text-align: center;
      margin-bottom: 0.5em;
    }

    .description {
      text-align: center;
      max-width: 700px;
      margin: 0 auto 2em;
      color: #4c685e;
      font-size: 1rem;
    }

    .description a {
      color: #1b4d3e;
      font-weight: bold;
      text-decoration: none;
    }

    .description a:hover {
      text-decoration: underline;
    }

    .card {
      background-color: #ffffff;
      border: 1px solid #c0d3ca;
      padding: 1.5em;
      margin: 1em auto;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(27, 77, 62, 0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 12px rgba(27, 77, 62, 0.15);
    }

    .card h2 {
      color: #1b4d3e;
      margin-top: 0;
      margin-bottom: 0.5em;
    }

    .card p {
      margin: 0.4em 0;
      line-height: 1.5;
    }

    .card a {
      color: #1b4d3e;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    small {
      color: #4c685e;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“– Hadith Collections</h1>
  <p class="description">
    This viewer is part of the <a href="https://github.com/Quchluk/HadithRAG" target="_blank">HadithRAG</a> project â€” a semantic retrieval system for canonical hadith texts.  
    It presents metadata about the main Sunni hadith collections used as the basis for embedding and search.
  </p>

  <div id="output">Loading...</div>

  <script>
    fetch('hadith_books_meta.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('output');
        container.innerHTML = '';
        data.forEach(book => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h2>${book.name} <small>(${book.name_ar})</small></h2>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Date:</strong> ${book.date}</p>
            <p><strong>Findspot:</strong> ${book.findspot}</p>
            <p>${book.description}</p>
            <p><a href="${book.link}" target="_blank">Read more â†’</a></p>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('output').textContent = "Error loading JSON: " + error;
      });
  </script>
</body>
</html>
